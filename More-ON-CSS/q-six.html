<head>

        .main{
            display: flex;

            background-color: rgb(131, 131, 231);
        }
        .item{
            display: flex;
            align-items: center;
           margin: 10px;

            font-weight: bold;
        }
       
        .list>a{
            padding: 30px;
            text-decoration: none;
        }

            color: blue;
        }
        .c2>a:hover{ font-size: large;
            color: red;
        }
        .c3>a:hover { font-size: large;
            color: green;
        }
        .c4>a:hover { font-size: large;
            color:gold;
        }
        .c5>a:hover { font-size: large;
            color: orangered;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <ul class="item">
            <li class="list c1"><a href="">Home</a></li>
            <li class="list c2"><a href="">About</a></li>
            <li class="list c3"><a href="">Contact</a></li>
