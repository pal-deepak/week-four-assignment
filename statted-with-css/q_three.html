<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        nav a :nth-child(1):hover{
     background: red;
     background-color: red;
     size: 100px;
        }
        nav a :nth-child(2):hover{
     background: rgb(22, 8, 8);
        } nav a :nth-child(3):hover{
     background: rgb(163, 210, 152);
        } nav a :nth-child(4):hover{
     background: rgb(190, 230, 225);
        } nav a :nth-child(5):hover{
     background: rgb(253, 205, 81);
        }
    </style>
</head>
<body>
  <nav><a href="#1">Home</a>
    <a href="#2">About</a>
    <a href="#3">Admission</a>
    <a href="#4">Source</a>
    <a href="#5"> placement </a></nav>
</body>
</html>
