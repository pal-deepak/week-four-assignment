<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover effect</title>
    <style>
        .container>img{
     opacity: 0%;
        }
        .container :hover{
      opacity: 100%;
        }

    </style>
</head>
<body>
    <h1>Hover below to see an image</h1>
  <div class="container"><img src="./pngwing.com.png" alt=""></div>  
</body>
</html>
